<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>木加吉科技有限公司</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <style>
        .overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
            cursor: pointer;
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            color: white;
        }
    </style>
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>木加吉科技有限公司</strong></li>
    </ul>
    <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于我们</a></li>
        <li><a href="cases.html">公司案例</a></li>
        <li><a href="#contact" role="button" onclick="showContact()">联系我们</a></li>
    </ul>
</nav>
<main class="container">
    <!-- 省略原有内容 -->
        <div class="grid">
        <section>
            <hgroup>
                <h2>新电商、新品牌、未来零售</h2>
            </hgroup>
        </section>
    </div>
</main>
<div class="overlay" id="contactOverlay" onclick="closeContact()">
    <div class="overlay-content">
        <p>地址：北京市朝阳区焦化路甲18号东进国际中心7层</p>
        <p><button onclick="closeContact() ">关闭</button></p>
    </div>
</div>
<script>
    function showContact() {
        document.getElementById("contactOverlay").style.display = "block";
    }

    function closeContact() {
        document.getElementById("contactOverlay").style.display = "none";
    }
</script>
</body>
</html>
